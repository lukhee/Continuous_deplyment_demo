version: 2.1

commands:
  destroy_cloudformation:
    description: "Delete CloudForamtion"
    steps:
      - run: aws cloudformation delete-stack --stack-name myStack-${CIRCLE_WORKFLOW_ID:0:5}
          # when: on_fail

jobs:
  create_infrastructure: 
      docker:
        - image: amazon/aws-cli
      steps:
        - checkout
        - run:
            name: Create Cloudformation Stack
            command: |
              aws cloudformation deploy \
                --template-file template.yml \
                --stack-name myStack-${CIRCLE_WORKFLOW_ID:0:5} \
                --region us-east-1
        - destroy_cloudformation

  # Exercise: Config and Deployment
  configure_infrastructure: 
    docker:
      - image: python:3.7-alpine3.11
    steps:
      - checkout
      - add_ssh_keys:
          fingerprints: ["5d:98:16:83:99:bb:b3:6c:79:d0:14:99:a9:b0:d6:82"]
      - run:
          name: Install dependencies
          command: |
            # install the dependencies needed for your playbook
            apk add --update ansible 
            
#       - run: apk add --update ansible openssh
      
      - run:
          name: Debug
          command: |
            ls ~/.ssh
            
      - run:
          name: Configure server
          command: |
            ansible-playbook -i inventory.txt main.yml

  say-hello:
    docker:
      - image: cimg/base:stable
    steps:
      - checkout
      - run:
          name: "Say hello"
          command: "echo Hello, World!"

workflows:
  say-hello-workflow:
    jobs:
      - say-hello
#       - create_infrastructure
      - configure_infrastructure
